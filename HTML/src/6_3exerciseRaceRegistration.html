<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="register">
        <section>
            <label for="first-name">First Name</label>
            <input type="text" name="firstname" id="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" name="lastname" id="last-name" required><br>
        </section>
        <!-- use section and div to organize elements instead of br -->

        <h2>Select a Race</h2>
        <div>
            <input type="radio" name="race" value="5k" id="run5k" required>
            <!-- 1 radio with required will set required to all radios with the same name -->
            <label for="run5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" value="half" id="runhalf">
            <label for="runhalf">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" value="full" id="runfull">
            <label for="runfull">Full Marathon</label>
        </div>
        <div>
            <label for="email-address">Email</label>
            <input type="email" name="email" id="email-address" required>
            <label for="password">Password</label>
            <input type="password" name="pass" id="password" required>
        </div>
        <div>
            <label for="select-age">Select Age Group</label>
            <select name="age" id="select-age">
                <option value="under_18">under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="50_">50+</option>
            </select>
        </div>

        <button>Register!</button>

            src/register?firstname=Paul&lastname=Chang&race=half&email=paul%40runner&pass=paulrun&age=18_30 -->

    </form>
</body>

</html>
