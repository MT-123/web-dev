<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <form action=""></form>
    <!-- the attribute "action" controls where the fill-in data goes -->

    <hr>
    <h2>input</h2>
    <form action="">
        <input type="text" placeholder="text here">
        <input type="color">
        <input type="password">
        <input type="time">
        <input type="date">
    </form>

    <hr>
    <h2>label</h2>
    <form>
        <label for="user">Enter a username: </label>
        <input type="text" id="user"><br>
        <label for="password">Enter password</label>
        <input type="password" id="password"><br>
        <label for="color">select a color</label>
        <input type="color" id="color">
        <!-- the id should be unique and used to relate the associated element  -->
    </form>

    <hr>
    <h2>button</h2>
    <p>button inside the form will send data</p>
    <form action="tacos">
        <!-- 2 ways of creating a button -->
        <div>use button</div>
        <button>click</button>
        <div>use input submit</div>
        <input type="submit" value="click">

    </form>

    <p>button outside the form will not send data</p>
    <button>
        click
    </button>
    <input type="submit" value="click">

    <hr>
    <h2>name</h2>
    <form action="sendit">
        <label for="getusername">username</label>
        <input type="text" id="getusername" name="username">
        <label for="getpassword">password</label>
        <input type="password" id="getpassword" name="password">
        <input type="submit" id="getsubmit">
        <!-- here is the submitted url file:///Users/mtc/Documents/projects/udemy/webDevBootCamp/HTML/src/sendit?username=usertext&password=passtext -->

    </form>
    <!-- the url after submitted -->
    <!-- file:///Users/mtc/Documents/projects/udemy/webDevBootCamp/HTML/src/sendit?username=paul&password=123 -->
    <!--                                                       here are    action  name        name -->

    <hr>
    <h2>send data to servers</h2>
    <!-- google search url example:https://www.google.com/search?q=as&sxsrf=AL -->
    <form action="https://www.google.com/search">
        <label for="searchgoogle">find</label>
        <input type="text" id="searchgoogle" name="q">
        <button>Google it!</button>
    </form>

    <!-- youtube search url example: https://www.youtube.com/results?search_query=apple -->
    <form action="https://www.youtube.com/results">
        <label for="findvideo">videos for</label>
        <input type="text" id="findvideo" name="search_query">
        <button>Find it</button>
    </form>

    <hr>
    <h2>more input elements</h2>
    <form action="trader">
        <!-- checkbox -->
        <input type="checkbox" name="agreed" id="agree" checked>
        <!--add the attribute "checked" will make default checked -->
        <label for="agree">I agree.</label><br>

        <!-- radio -->
        <input type="radio" name="stock" value="AAPL" id="choose1">
        <label for="choose1">Apple</label> <br>

        <input type="radio" name="stock" value="AMZN" id="choose2">
        <label for="choose2">Amazon</label><br>

        <input type="radio" name="stock" value="TSLA" id="choose3">
        <label for="choose3">Tesla</label><br>
        <!-- the radio button with the same "name" is in the same group -->
        <!-- the attribute "value" will be sent-->
        <!-- results file:///Users/mtc/Documents/projects/udemy/webDevBootCamp/HTML/src/trader?agreed=on&stock=TSLA -->

        <!-- select -->
        <label for="market-select">select the market</label><br>
        <select name="market" id="market-select">
            <option value="">choose a market</option>
            <option value="US">America</option>
            <option value="EU">Europe</option>
            <option value="JP">Japan</option>
        </select><br>

        <label for="text-content">addition requirement</label><br>
        <textarea name="text" id="text-content" cols="30" rows="10" placeholder="any request?"></textarea><br>
        <button>send</button>

        <!-- results file:///Users/mtc/Documents/projects/udemy/webDevBootCamp/HTML/src/trader?agreed=on&stock=AMZN&market=EU&text=abc123 -->
    </form>

    <hr>
    <h2>input validation</h2>
    <form action="getdata">
        <label for="require-block">text required</label>
        <input type="text" name="text" id="require-block" required><br>

        <label for="number-range">range: 0-999</label>
        <input type="number" name="number" id="number-range" min="0" max="999"><br>

        <label for="email-address">E-mail</label><br>
        <input type="email" name="address" id="email-address" required>

        <button>submit</button>
    </form>
</body>
</html>
