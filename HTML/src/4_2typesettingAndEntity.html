<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typesetting</title>
</head>

<body>
    <h1>Typesetting elements</h1>
    <h2> Horizontal rule(hr) ans Line break(br)</h2>
    <hr>
    <p>
        A for apple<br>
        B for bike<br>
        C for car
    </p>
    <h2>superscript(sup) and subscript(sub)</h2>
    <p>
        apple is good<sup><a href="https://en.wikipedia.org/wiki/Apple">[1]</a></sup><br>

        <sup>3</sup>/<sub>4</sub>
    </p>
    <H2>Entity</H2>
    <p>
        Entities begin with &amp; and end with ;<br>
        For example: &copy;, &reg;,&lt;
    </p>
</body>

</html>
