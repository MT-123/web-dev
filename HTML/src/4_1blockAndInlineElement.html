<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block element</title>
</head>

<body>
    <h1>Block vs Inline element</h1>
    <h2>
        <img src="/Users/mtc/Documents/projects/udemy/webDevBootCamp/HTML/pictures/chicken.jpg">
        <a href="http://www.google.com">Google</a>
        <span>
            <a href="http://www.google.com">Google in span</a>
        </span>
        <!-- anchor tag and span are an inline elements -->
    </h2>
    <h2>
        <img src="/Users/mtc/Documents/projects/udemy/webDevBootCamp/HTML/pictures/chicken.jpg">
        <div>
            <a href="http://www.google.com">Google</a>
        </div>
        <!-- div is a block element -->
    </h2>

</body>

</html>
