<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingpong Counter</title>
    <link rel="stylesheet" href="pingpongCounter.css">
</head>
<body>
    <h1>Score Keeper</h1>
    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1199&q=80" alt="tabletennis" width="500px">
    <section id="score">
        <span id="display1">0</span> to <span id="display2">0</span>
    </section>
    <section>
        <label for="gamePoint">Select match point</label>
        <select name="gamePoint" id="gamePoint">
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
        </select>
    </section>
    <section id="getPoint">
        <div>Get Point</div>
        <button id="p1">Player 1(<)</button>
        <button id="p2">Player 1(>)</button>
        <button id="reset">Reset(Shift)</button>
    </section>
    <script src="pingpongCounter.js"></script>
</body>
</html>
