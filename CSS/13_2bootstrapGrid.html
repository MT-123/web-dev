<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap- Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Grid system</h1>
    <div class="container">
        <h2>Column</h2>
        <h3>Total 12 Spacings in a row</h3>
        <div class="row">
            <!-- the row class has to be inside the class container -->
            <div class="col-2 bg-info">column 2</div>
            <div class="col-10 bg-success">column 10</div>
            <div class="col-12 bg-warning">column 12</div>
            <!-- the structure is container>row>col -->
        </div>
        <h4>Auto spacing</h4>
        <div class="row">
            <div class="col bg-info">1/4</div>
            <div class="col bg-dark text-white">2/4</div>
            <div class="col bg-success">3/4</div>
            <div class="col bg-warning">4/4</div>
        </div>
        <div class="row">
            <div class="col bg-info">auto</div>
            <div class="col-6 bg-dark text-white">6/12</div>
            <div class="col bg-success">auto</div>
            <div class="col bg-warning">auto</div>
        </div>
        <h3>Responsive</h3>
        <div class="row">
            <div class="col-md-2 col-lg-3 bg-info">1</div>
            <div class="col-md-2 col-lg-1 bg-danger">2</div>
            <div class="col-md-2 col-lg-3 bg-success">3</div>
            <div class="col-md-2 col-lg-1 bg-warning">4</div>
            <div class="col-md-2 bg-secondary">5</div>
            <div class="col-md-2 bg-primary">6</div>
            <!-- set up the spacing for medium/large window  -->
        </div>
        <h4>No grid</h4>
        <img src="https://media.istockphoto.com/photos/family-breakfast-picture-id586698700?k=20&m=586698700&s=612x612&w=0&h=5dXFg6yPRTjrp9x4CeBhwAqBl6DTvoOWFKJm_BGKRFc=" alt="">
        <img src="https://media.istockphoto.com/photos/young-happy-family-having-breakfast-picture-id537827208?k=20&m=537827208&s=612x612&w=0&h=IUoX5qlKIzYlO1jirpdNrHJGmmnMmgObFGoMHmPW4Dg=" alt="">
        <img src="https://media.istockphoto.com/photos/good-morning-picture-id487618268?k=20&m=487618268&s=612x612&w=0&h=H5wsbjkUcwkf6nHW_ML0poKVW8qctlC22DgQZmf28pY=" alt="">
        <h4>With grid</h4>
        <div class="row g-0">
            <!-- g-0 sets columns without gutters -->
            <img class="col-sm-12 col-md-6 col-lg-4" src="https://media.istockphoto.com/photos/young-happy-family-having-breakfast-picture-id537827208?k=20&m=537827208&s=612x612&w=0&h=IUoX5qlKIzYlO1jirpdNrHJGmmnMmgObFGoMHmPW4Dg=" alt="">
            <img class="col-sm-12 col-md-6 col-lg-4" src="https://media.istockphoto.com/photos/good-morning-picture-id487618268?k=20&m=487618268&s=612x612&w=0&h=H5wsbjkUcwkf6nHW_ML0poKVW8qctlC22DgQZmf28pY=" alt="">
            <img class="col-sm-12 col-md-6 col-lg-4" src="https://media.istockphoto.com/photos/family-breakfast-picture-id586698700?k=20&m=586698700&s=612x612&w=0&h=5dXFg6yPRTjrp9x4CeBhwAqBl6DTvoOWFKJm_BGKRFc=" alt="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
