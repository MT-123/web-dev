<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google link for google icon -->

</head>

<body>
  <div class="container">
    <h1 class="display-3">Input group</h1>
    <h2 class="display-4">Icon</h2>
    <h3 class="display-5">From bootstrap</h3>
    <p class="display-6">icons here
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app-indicator"
        viewBox="0 0 16 16">
        <path
          d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z" />
        <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
      </svg>(with px)
      and
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-arrows-collapse"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8zm7-8a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0zm-.5 11.707-1.146 1.147a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 11.707V15.5a.5.5 0 0 1-1 0v-3.793z" />
        <!-- set the width and heigh to 1em to auto size   -->
      </svg>(with em)
    </p>

    <h3 class="display-5">Google icons</h3>
    <p class="display-6">
      Goole icons:
      <!-- google icon:google link required at head-->
      <i class="material-icons">cloud</i>
      <i class="material-icons" style="font-size: 1em;">fingerprint</i>
    </p>


    <h2 class="display-4">Input Group</h2>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <!-- .input-group to include the input content -->

          <span class="input-group-text">$</span>
          <!-- use .input-group-text for prepend and postpend -->

          <input type="text" class="form-control" placeholder="price">
          <!-- use .form-cotrol for text input -->
          <span class="input-group-text">for 12 boxes of apples</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
              fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
              <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
              <path
                d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
            </svg></span>
          <input type="text" class="form-control" placeholder="find your favorite food">
          <button class="input-group-text">search</button></div>
          <!-- the .input-group-text also works for buttons -->
        </div>
      </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
