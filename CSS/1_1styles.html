<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the External Stylesheet: 
        collect style elements to a seperate file with link > the best! -->
    <title>CSS style</title>
    <link rel="stylesheet" href="styles/1_1styles.css">

    <!-- style element: 
        collect style elements in head > So So -->
    <style>
        h3 {
            color:blue;
        }
    </style>

</head>

<body>
    <h1>Inline, Style Element, and External Stylesheet</h1>

    <!-- Inline style:
         style elements in every lines > No Good-->
    <h2 style="color:aqua;">Inline</h2>
    <button style="color:brown;">button 1</button>
    <button style="color:brown;">button 2</button>

    <h3>style element</h3>

    <h4>external stylesheet</h4>

</body>

</html>
